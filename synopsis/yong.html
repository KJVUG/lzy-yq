	<script>
		function showImage(imageId) {
		    // 获取所有图片和容器
		    const images = document.querySelectorAll('.floating-image');
		    const container = document.getElementById('floating-image-container');
		
		    // 隐藏所有图片
		    images.forEach(image => image.classList.remove('active'));
		
		    // 显示点击的图片
		    const clickedImage = document.getElementById(imageId);
		    clickedImage.classList.add('active');
		
		    // 显示容器
		    container.style.display = 'block';
		
		    // 添加鼠标移出事件到容器，以隐藏图片
		    container.addEventListener('mouseleave', hideImage);
		
		    // 为了确保点击图片本身不会触发mouseleave事件，可以添加一个点击事件监听器来阻止传播
		    clickedImage.addEventListener('mouseenter', function(event) {
		        event.stopPropagation();
		    });
		}
		
		function hideImage() {
		    // 获取所有图片和容器
		    const images = document.querySelectorAll('.floating-image');
		    const container = document.getElementById('floating-image-container');
		
		    // 隐藏所有图片
		    images.forEach(image => image.classList.remove('active'));
		
		    // 隐藏容器
		    container.style.display = 'none';
		
		    // 移除mouseleave事件监听器，防止多次绑定
		    container.removeEventListener('mouseleave', hideImage);
		}
	</script>
